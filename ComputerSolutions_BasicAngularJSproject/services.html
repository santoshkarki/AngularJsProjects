<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-md-2">
      <img ng-src={{service.image}}>
    </div>
    <div class="col-md-10">
      <h1>{{service.name}}</h1>
      <p1>{{service.description}}</p1>
      <div>
        <a href="#/contact" class="btn btn-primary">Contact Us</a>
      </div>

    </div>
  </div>
</div>
